<!DOCTYPE html>  
<html lang="ja">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>ヒトイキゲーム</title>  
    <style>  
        body {  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
            justify-content: center;  
            height: 100vh;  
            margin: 0;  
            background-color: #a0d3e8;  
        }  

        #gameArea {  
            position: relative;  
            width: 600px;  
            height: 400px;  
            border: 2px solid #333;  
            overflow: hidden;  
            background-color: #4caf50;  
        }  

        #player {  
            width: 30px;  
            height: 30px;  
            background-color: blue;  
            position: absolute;  
            border-radius: 50%;  
        }  

        .enemy {  
            width: 30px;  
            height: 30px;  
            background-color: red;  
            position: absolute;  
            border-radius: 50%;  
        }  

        #score {  
            margin: 20px;  
            font-size: 24px;  
        }  
    </style>  
</head>  
<body>  

<div id="gameArea">  
    <div id="player"></div>  
</div>  
<div id="score">スコア: 0</div>  

<script>  
    const gameArea = document.getElementById('gameArea');  
    const player = document.getElementById('player');  
    const scoreElement = document.getElementById('score');  

    let score = 0;  
    let enemies = [];  
    const enemyCount = 5;  
    const playerSpeed = 5;  
    const enemySpeed = 2;  

    // プレイヤーの初期位置  
    player.style.left = '50px';  
    player.style.top = '50px';  

    // スコアの更新  
    function updateScore() {  
        scoreElement.textContent = `スコア: ${score}`;  
    }  

    // 敵を生成する  
    function createEnemies() {  
        for (let i = 0; i < enemyCount; i++) {  
            const enemy = document.createElement('div');  
            enemy.className = 'enemy';  
            enemy.style.left = `${Math.random() * (gameArea.clientWidth - 30)}px`;  
            enemy.style.top = `${Math.random() * (gameArea.clientHeight - 30)}px`;  
            gameArea.appendChild(enemy);  
            enemies.push(enemy);  
        }  
    }  

    // プレイヤーを移動させる  
    document.addEventListener('keydown', function(event) {  
        const playerRect = player.getBoundingClientRect();  

        switch (event.key) {  
            case 'ArrowUp':  
                if (playerRect.top > gameArea.getBoundingClientRect().top) {  
                    player.style.top = `${playerRect.top - playerSpeed}px`;  
                }  
                break;  
            case 'ArrowDown':  
                if (playerRect.bottom < gameArea.getBoundingClientRect().bottom) {  
                    player.style.top = `${playerRect.top + playerSpeed}px`;  
                }  
                break;  
            case 'ArrowLeft':  
                if (playerRect.left > gameArea.getBoundingClientRect().left) {  
                    player.style.left = `${playerRect.left - playerSpeed}px`;  
                }  
                break;  
            case 'ArrowRight':  
                if (playerRect.right < gameArea.getBoundingClientRect().right) {  
                    player.style.left = `${playerRect.left + playerSpeed}px`;  
                }  
                break;  
        }  
    });  

    // 敵を動かす  
    function moveEnemies() {  
        for (const enemy of enemies) {  
            const enemyRect = enemy.getBoundingClientRect();  
            const playerRect = player.getBoundingClientRect();  

            // プレイヤーに向かって移動  
            if (enemyRect.left < playerRect.left) {  
                enemy.style.left = `${enemyRect.left + enemySpeed}px`;  
            } else {  
                enemy.style.left = `${enemyRect.left - enemySpeed}px`;  
            }  

            if (enemyRect.top < playerRect.top) {  
                enemy.style.top = `${enemyRect.top + enemySpeed}px`;  
            } else {  
                enemy.style.top = `${enemyRect.top - enemySpeed}px`;  
            }  

            // 衝突判定  
            if (isColliding(enemyRect, playerRect)) {  
                alert(`ゲームオーバー！スコア: ${score}`);  
                resetGame();  
            }  
        }  

        requestAnimationFrame(moveEnemies);  
    }  

    // 衝突判定の関数  
    function isColliding(rect1, rect2) {  
        return !(  
            rect1.right < rect2.left ||   
            rect1.left > rect2.right ||   
            rect1.bottom < rect2.top ||   
            rect1.top > rect2.bottom  
        );  
    }  

    // ゲームのリセット  
    function resetGame() {  
        score = 0;  
        updateScore();  
        enemies.forEach(enemy => gameArea.removeChild(enemy));  
        enemies = [];  
        createEnemies();  
        moveEnemies();  
    }  

    createEnemies();  
    moveEnemies();  
    setInterval(() => {  
        score++;  
        updateScore();  
    }, 1000); // 1秒ごとにスコアを増やす  
</script>  

</body>  
</html>
